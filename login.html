<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuralTax AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-dark-deep);
            background-image: radial-gradient(circle at 50% 0%, rgba(74, 222, 128, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(20, 29, 26, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent-mint), var(--accent-green-bright));
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: var(--accent-green-bright);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-green-bright);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: var(--font-family);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green-bright);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 1rem;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header style="background: transparent; position: absolute; width: 100%;">
        <div class="container">
            <div class="logo">
                <span style="font-size: 1.8rem;">N</span>euraltax
            </div>
            <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">Back to Home</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="#" style="color: var(--accent-mint); font-size: 0.85rem; text-decoration: none;">Forgot
                            password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>

                <div class="divider"><span>OR CONTINUE WITH</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span>G</span> Google
                    </button>
                    <button type="button" class="social-btn">
                        <span></span> Apple
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Jane Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label
                        style="display: flex; gap: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; align-items: flex-start;">
                        <input type="checkbox" style="margin-top: 3px;" required>
                        <span>I agree to the <a href="#" style="color: var(--accent-mint);">Terms of Service</a> and <a
                                href="#" style="color: var(--accent-mint);">Privacy Policy</a>.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(el => el.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;

            btn.textContent = 'Authenticating...';
            btn.disabled = true;

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function handleRegister(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');

            btn.textContent = 'Creating Account...';
            btn.disabled = true;

            setTimeout(() => {
                window.location.href = 'wizard.html';
            }, 1500);
        }
    </script>
</body>

</html>
